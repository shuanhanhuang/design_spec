<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Research Data Upload</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/css/bootstrap-datetimepicker.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.47/js/bootstrap-datetimepicker.min.js"></script>
</head>
<body>
    <title>Research Data Upload</title>

    {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
    {% endif %}

    <form method="post" action="{{ url_for('upload') }}">
        <div class="form-group">
            <label for="search_date">Date:</label>
            <div class='input-group date' id='search_date_picker'>
                <input type='text' class="form-control" name="search_date" id="search_date" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-calendar"></span>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="search_time">Time:</label>
            <div class='input-group date' id='search_time_picker'>
                <input type='text' class="form-control" name="search_time" id="search_time" />
                <span class="input-group-addon">
                    <span class="glyphicon glyphicon-time"></span>
                </span>
            </div>
        </div>

        <div class="form-group">
            <label for="search_employee_id">Employee ID:</label>
            <input type="text" class="form-control" name="search_employee_id" id="search_employee_id">
        </div>

        <input type="submit" value="Upload" class="btn btn-primary">
    </form>

    <script type="text/javascript">
        $(function () {
            $('#search_date_picker').datetimepicker({
                format: 'YYYY-MM-DD',
                defaultDate: moment()
            });
            $('#search_time_picker').datetimepicker({
                format: 'HH:mm:ss',
                defaultDate: moment()
            });
        });
    </script>
</body>
</html>
