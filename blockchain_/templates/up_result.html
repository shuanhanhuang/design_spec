<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Research Data Upload Results</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
</head>
<body>
    <h1>Research Data Upload Results</h1>

    <p>Data for the following search criteria has been uploaded:</p>
    <ul>
        <li>Date: {{ date }}</li>
        <li>Time: {{ time }}</li>
        <li>Employee ID: {{ employee_id }}</li>
        <li>Transaction Hash: {{ tx_hash }}</li>
    </ul>

    <a href="{{ url_for('upload') }}" class="btn btn-primary">Upload more data</a>

</body>
</html>
